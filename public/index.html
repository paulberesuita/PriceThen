<body class="bg-background text-text min-h-screen">
  <div class="max-w-4xl mx-auto px-4 py-6 sm:py-12">
    <!-- Navigation -->
    <nav class="flex flex-col sm:flex-row items-center gap-3 sm:gap-0 mb-6 sm:mb-8">
      <div class="hidden sm:block flex-1"></div>
      <div class="flex gap-2">
        <a href="/" class="px-3 sm:px-4 py-2 text-sm font-medium text-stone-800 bg-stone-200 rounded-full">Products</a>
        <a href="/calculator" class="px-3 sm:px-4 py-2 text-sm font-medium text-stone-700 bg-stone-100 hover:bg-stone-200 rounded-full transition-colors">Calculator</a>
      </div>
      <div class="sm:flex-1 flex justify-center sm:justify-end items-center gap-2">
        <div id="user-button"></div>
        <button id="sign-in-btn" class="hidden bg-text text-white px-4 py-2 rounded-full text-sm font-medium hover:opacity-90 transition-opacity">
          Sign in
        </button>
      </div>
    </nav>

    <!-- Header -->
    <header class="text-center mb-8 sm:mb-12">
      <img src="/images/logo-character.png" alt="PriceThen mascot" class="w-16 h-16 sm:w-20 sm:h-20 mx-auto mb-2">
      <h1 class="text-3xl sm:text-4xl font-bold mb-2">PriceThen</h1>
      <p class="text-base sm:text-lg text-stone-600">What your money was really worth</p>
    </header>

    <!-- Category Tabs -->
    <section class="mb-3 sm:mb-4">
      <div id="category-tabs" class="flex flex-wrap justify-center gap-1 sm:gap-2">
        <!-- Category tabs populated by JS -->
      </div>
    </section>

    <!-- Product Selector -->
    <section class="mb-6 sm:mb-8">
      <div id="product-selector" class="flex flex-wrap justify-center gap-2 sm:gap-3">
        <!-- Products populated by JS -->
      </div>
    </section>

    <!-- Chart Container -->
    <section class="bg-white rounded-2xl shadow-sm p-4 sm:p-6 mb-6 sm:mb-8">
      <div id="chart-header" class="mb-4 flex justify-between items-start">
        <div>
          <h2 id="product-title" class="text-xl sm:text-2xl font-semibold"></h2>
          <p id="product-subtitle" class="text-sm sm:text-base text-stone-500">
            <span id="subtitle-years"></span>
            <span id="source-link"></span>
          </p>
        </div>
        <button id="share-btn" class="text-stone-400 hover:text-stone-600 transition-colors p-2" title="Share this chart">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="18" cy="5" r="3"></circle>
            <circle cx="6" cy="12" r="3"></circle>
            <circle cx="18" cy="19" r="3"></circle>
            <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
            <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
          </svg>
        </button>
      </div>

      <!-- Share Modal -->
      <div id="share-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-white rounded-2xl p-6 max-w-md w-full mx-4 shadow-xl">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Share this chart</h3>
            <button id="close-modal" class="text-stone-400 hover:text-stone-600">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <div class="space-y-4">
            <!-- Copy Link -->
            <div>
              <label class="text-sm text-stone-500 mb-1 block">Share link</label>
              <div class="flex gap-2">
                <input id="share-url" type="text" readonly class="flex-1 px-3 py-2 border border-stone-200 rounded-lg text-sm bg-stone-50">
                <button id="copy-link-btn" class="px-4 py-2 bg-text text-white rounded-lg text-sm font-medium hover:opacity-90 transition-opacity">
                  Copy
                </button>
              </div>
            </div>

            <!-- Copy Image -->
            <div>
              <label class="text-sm text-stone-500 mb-1 block">Or save as image</label>
              <button id="copy-image-btn" class="w-full px-4 py-2 border border-stone-200 rounded-lg text-sm font-medium hover:bg-stone-50 transition-colors">
                Download PNG
              </button>
            </div>
          </div>

          <p id="share-feedback" class="text-center text-sm text-green-600 mt-4 hidden">Copied to clipboard!</p>
        </div>
      </div>
      <div id="chart-container" class="h-56 sm:h-80">
        <canvas id="price-chart"></canvas>
      </div>
    </section>

    <!-- Value Comparison -->
    <section id="comparison" class="bg-white rounded-2xl shadow-sm p-4 sm:p-6 mb-6 sm:mb-8 hidden">
      <div class="grid grid-cols-2 gap-4 sm:gap-6 text-center">
        <div>
          <p class="text-xs sm:text-sm text-stone-500 mb-1">In <span id="start-year">1950</span></p>
          <p id="start-price" class="text-2xl sm:text-3xl font-bold"></p>
        </div>
        <div>
          <p class="text-xs sm:text-sm text-stone-500 mb-1">In <span id="end-year">2025</span></p>
          <p id="end-price" class="text-2xl sm:text-3xl font-bold"></p>
        </div>
      </div>
      <p id="change-summary" class="text-center text-sm sm:text-base text-stone-600 mt-3 sm:mt-4"></p>
    </section>

    <!-- Premium Upsell -->
    <section id="premium-cta" class="text-center py-6 sm:py-8 hidden">
      <p class="text-sm sm:text-base text-stone-600 mb-4 px-4">Unlock 10 more products including home prices, college tuition, and minimum wage</p>
      <button id="upgrade-btn" class="bg-text text-white px-6 sm:px-8 py-2.5 sm:py-3 rounded-full text-sm sm:text-base font-medium hover:opacity-90 transition-opacity">
        Unlock for $5
      </button>
    </section>

    <!-- Footer -->
    <footer class="text-center text-xs sm:text-sm text-stone-400 mt-8 sm:mt-12">
      <p>Data sourced from Bureau of Labor Statistics CPI</p>
      <p class="mt-1">2025 data estimated from Jan-Nov averages</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
